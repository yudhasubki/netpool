name: Publish Release

on:
  release:
    types: [published]

jobs:
  test-and-tag:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run tests
      run: go test -v -race ./...

    - name: Extract version from release
      id: get_version
      run: |
        VERSION="${{ github.event.release.tag_name }}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Create and push tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        VERSION="${{ steps.get_version.outputs.version }}"
        
        # Check if tag already exists
        if git rev-parse "$VERSION" >/dev/null 2>&1; then
          echo "Tag $VERSION already exists"
        else
          git tag -a $VERSION -m "Release $VERSION"
          git push origin $VERSION
          echo "Created and pushed tag $VERSION"
        fi

    - name: Update release notes
      uses: actions/github-script@v7
      with:
        script: |
          const release = await github.rest.repos.getRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            release_id: context.payload.release.id
          });
          
          let body = release.data.body || '';
          
          // Add installation instructions if not present
          if (!body.includes('## Installation')) {
            body += '\n\n## Installation\n\n```bash\ngo get github.com/${{ github.repository }}@${{ steps.get_version.outputs.version }}\n```';
          }
          
          await github.rest.repos.updateRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            release_id: context.payload.release.id,
            body: body
          });